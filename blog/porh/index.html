<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Rum+Raisin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/simplemde.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tagmanager/3.0.2/tagmanager.min.css">
   
    <title>Document</title>
    <style>
        .CodeMirror, .CodeMirror-scroll {
            min-height:500px;
        }
    </style>
</head>
<body>
    <div class="cus-container">
        <header>
                
                <div class="logo my-cus-pt">
                    <strong class="raisin-font white-color">PaulIG | Blog</strong>
                </div>
               <nav >
                <div class="menu">
                    <strong class="raisin-font">
                        <a class="text-deco-none" style="cursor:pointer;" id="menuBtn">
                            <span>Menu</span>
                            <i class="fa fa-user-circle"></i>
                        </a>
                    </strong>
                </div>
                <div class="drop-menu">
                    <div class="row">
                        <div class="col-7">
                            <div class="menu-link"><a class="raisin-font" href="dashboard">Dashboard</a></div>
                            <div class="menu-link"><a class="raisin-font" href="draft">Draft Posts</a></div>
                            <div class="menu-link"><a class="raisin-font" href="published">Published Posts</a></div>
                        </div>
                        <div class="col-5">
                            <div class="menu-link"><a class="raisin-font" href="settings">Settings</a></div>
                            <div class="menu-link"><a class="raisin-font" href="logout">Logout</a></div>
                        </div>
                    </div>
                </div>
               </nav>
        </header>
        <div class="container" >
            <div class="editor-container">
                <div class="row">
                    <div class="col-md-12">
                        <form action="" method="">
                            <div class="form-group">
                                <input type="text" name="title" placeholder="Title" class="title-form-control">
                            </div>
                            <div class="form-group">
                                <textarea class="content-form-control" id="postArea" name="post_content"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" name="tags" placeholder="Enter Tags" class="tm-input tag-form-control tm-input-info"/>
                            </div>
                            <div class="form-group">
                                    <button type="submit" name="publish" class="btn btn-blue mr-3">Publish</button>
                                    <button type="submit" name="draft" class="btn btn-blue ml-3">Draft Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tagmanager/3.0.2/tagmanager.min.js"></script>
    <script src="../assets/js/simplemde.min.js"></script>
    <script src="../assets/js/editor-config.js"></script>

    <script>
         $(".tm-input").tagsManager();
         const menuBtn      = document.querySelector("#menuBtn");
         const dropDownMenu = document.querySelector('.drop-menu');

         menuBtn.addEventListener('click', () => {
             let menuStatus = localStorage.getItem('menu');

             if(menuStatus == 'on') {
                localStorage.setItem('menu', 'off');
                dropDownMenu.style.display = 'none';
             }else{
                localStorage.setItem('menu', 'on');
                dropDownMenu.style.display = 'block';
             }
         })
    </script>
</body>
</html>
